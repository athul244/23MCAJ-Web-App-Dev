<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Add Comment</title>
    <link rel="stylesheet" href="prog3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <h2>Leave a Comment</h2>
        <div class="formElements">
            <input type="text" id="name" name="name" placeholder="enter your name" required>
        </div>
        <div class="formElements">
            <input type="email" id="email" name="email" placeholder="enter your mail-id" required>
        </div>
        <div class="formElements">
            <textarea id="comment" name="comment" rows="4" placeholder="leave a comment" required></textarea>
        </div>
        <div class="formElements">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
